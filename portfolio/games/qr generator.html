<!DOCTYPE html>
<html>
<head>
    <title>QR Code Generator</title>
      <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1183/1183672.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap'); 
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            overflow: hidden;
            perspective: 800px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease, background-color 0.3s ease;
            position: relative;
            z-index: 10;
            transform-style: preserve-3d;
        }

        .container:hover {
            transform: translateY(-5px) rotateY(5deg);
            background-color: rgba(255, 255, 255, 1);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #333;
        }

        input[type="text"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.1em;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.2);
        }

        button, select {
            padding: 12px 20px;
            margin: 10px 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover, select:hover {
            background-color: #0056b3;
        }

        #qrCode {
            margin-top: 20px;
            display:block;
            justify-content: center;
            align-items: center;
        }

        .qr-wrapper {
            display: inline-block;
            padding: 8px;
            border-radius: 2px;
            background: linear-gradient(135deg, #ff6a00, #ee0979);
        }

        #qrCode img, #qrCode canvas {
            max-width: 100%;
            height: 50%;
            align-self: center;
            display: block;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #qrCode img:hover, #qrCode canvas:hover {
            transform: scale(1.05) rotate(3deg);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #888;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #0056b3;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 25%, transparent 25%), 
                        linear-gradient(225deg, rgba(255, 255, 255, 0.1) 25%, transparent 25%), 
                        linear-gradient(45deg, rgba(255, 255, 255, 0.1) 25%, transparent 25%),
                        linear-gradient(315deg, rgba(255, 255, 255, 0.1) 25%, transparent 25%);
            background-size: 50px 50px;
            animation: moveBackground 5s linear infinite;
            z-index: 1;
        }

        @keyframes moveBackground {
            0% { background-position: 0 0, 0 0, 0 0, 0 0; }
            100% { background-position: 50px 50px, 50px 50px, 50px 50px, 50px 50px; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>QR Code Generator</h1>
        <input type="text" id="urlInput" placeholder="Enter URL">
        <button id="generateBtn">Generate QR Code</button>
        <div id="qrCode"></div>

        <div style="margin-top:15px;">
            <select id="format">
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
                <option value="svg">SVG</option>
            </select>
            <button id="downloadBtn">Download</button>
        </div>

        <div class="footer">Made with ❤️ using <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">JavaScript</a></div>
    </div>

    <!-- QRCode.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script>
        let qrWrapper;

        document.getElementById('generateBtn').addEventListener('click', function() {
            const url = document.getElementById('urlInput').value;
            const qrCodeDiv = document.getElementById('qrCode');
            qrCodeDiv.innerHTML = ''; 

            if (url.trim() !== '') {
                qrWrapper = document.createElement('div');
                qrWrapper.classList.add('qr-wrapper');
                qrCodeDiv.appendChild(qrWrapper);

                new QRCode(qrWrapper, {
                    text: url,
                    width: 200,
                    height: 200,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
            }
        });

        document.getElementById('downloadBtn').addEventListener('click', function() {
            if (!qrWrapper) {
                alert("Please generate a QR code first!");
                return;
            }

            const format = document.getElementById('format').value;
            const canvas = qrWrapper.querySelector("canvas");

            if (!canvas) {
                alert("No QR code found!");
                return;
            }

            if (format === "svg") {
                alert("QRCode.js does not directly support SVG export. Use PNG/JPG instead.");
                return;
            }

            let mimeType = format === "jpg" ? "image/jpeg" : "image/png";
            let imgData = canvas.toDataURL(mimeType);

            const link = document.createElement('a');
            link.href = imgData;
            link.download = `qrcode.${format}`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
